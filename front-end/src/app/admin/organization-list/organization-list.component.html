<div class="breadcrumb">
  <p>Organization List</p>
</div>

<div style="padding-top: 50px">
  <div class="list">
      <p *ngFor="let organization of organizations" class="card">
          <button mat-button (click)="goToDetails(organization.id)">
            <p>{{organization.name}}({{organization.id}})</p>
            <p><span *ngFor="let category of organization.categories">{{category}}</span>  </p>
          </button>
        </p>
  </div>

</div>
