<div *ngIf="reports != null">
  <div class="list">
    <div *ngFor="let report of reports" class="card">
      <div class="container" (click)="reportClicked(report.id)">
        <h4 class="title" ><strong> {{report.name}}</strong></h4>
        <p class="secondary">{{report.organization.name}}</p>
        <p class="content"> {{report.date | date}} </p>
      </div>
    </div>
  </div>
</div>
